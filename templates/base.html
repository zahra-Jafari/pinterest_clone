{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Pinterest</title>
</head>
<body>
    <header class="p-3 mb-3 bg-white sticky-top">
      <div class="d-flex flex-wrap align-items-center justify-content-center">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="ms-1 nav-link px-2 link-dark">Home</a></li>
        </ul>
        <form method="get" class="col-12 w-75 col-lg-auto mb-3 mb-lg-0 me-lg-3">
            <input type="search" style="background-color: #e1e1e1;" name="q" class="pt-2 pb-2 form-control border rounded-pill" placeholder="Search" value="{{ request.GET.q }}">
        </form>
        {% if user.is_authenticated %}
            <div class="navbarlogin">

                </a>
                <a class="ms-1 nav-link px-2 link-dark" href="{% url 'profile' %}">Profile</a>
                <form id="logout-form" action="{% url 'logout' %}" method="post" class="form-margin">
                    {% csrf_token %}
                    <button class="red-btn btn text-white" type="submit">Logout</button>
                </form>
            </div>
        {% else %}
            <a class="ms-1 nav-link px-2 link-dark" href="{% url 'login' %}">Login</a>
            <a class="blu-btn btn text-white" href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
      </div>
    </header>
    <main class="ms-3 me-3">
        <div class="row mt-3">
          {% block content %}{% endblock %}
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
