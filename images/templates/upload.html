{% extends "base.html" %}
{% block content %}
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload New Image - Fast & Secure</title>
    <meta name="description" content="Easily upload your images with our simple and secure image uploader. Select your file, add a title and description, and click upload.">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="signup-content">
            <div class="signup-image">
                <figure><img src="{% static 'images/upload-form.jpg' %}" alt="sign up image"></figure>
            </div>

            <div style="margin-left: 20px;">
                <h2 class="form-title" style="text-align: right;">آپلود تصویر جدید</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="text" id="image-title" name="title" placeholder="عنوان" style="text-align: right;">
                    <input type="file" id="image-upload" name="image">
                    <textarea id="image-description" name="description" placeholder="توضیحات" style="text-align: right;"></textarea>
                    <div class="price-section">
                        <input type="number" id="image-price" name="price" placeholder="قیمت" style="text-align: right;">
                    </div>

                    <input type="text" id="new-category" name="new_category" placeholder="دسته بندی" style="text-align: right;">
                    <div>
                        <button type="submit" class="button1 button--nina button--text-thick button--text-upper button--size-s" data-text="آپلود">
                            <span>آپلود</span>
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>
{% endblock %}
